<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alien Abduction Order Form</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="wrapper">
        <section>
            <h1>Alien Abduction Order Form</h1>
            <p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
            <form action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES" method="post" >
                <input type="hidden"  name="send_to" value="tuba.turkcankaraca@powercoders.org">
                <fieldset>
                    <legend>Your contact information </legend>
                    <label for="name">Your name</label> <!--id and for should be the same to communicate them-->
                        <input type="text" id="name" name="name"> <!--name is associated with processing script-->
                    <label for="phone">Phone number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Don't forget your area number">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </fieldset>
                <fieldset>
                    <legend>About your abduction </legend>
                        <label for="date">Requested  date</label>
                        <input type="date" id="date" name="date">
                        <label for="qty">How many people would you like abducted?</label>
                        <input type="number" id="qty" name="qty" min="1" max="10"> <!--min and max gives a range-->
                        <p>What type of UFO do you prefer?</p>
                        <label> <!--we dont need for here-->
                        <input type="radio" name="ufotype" value="classic" checked>Classic oval UFO
                        </label> <!--we can click on the text too with this label around. with checked we have default value selected-->
                        <label>
                            <input type="radio" name="ufotype" value="starwars">Star Wars-style Imperial cruiser
                        </label> <!--name is the same but value different-->
                        <label>
                            <input type="radio" name="ufotype" value="battlestar">Battlestar Galactica-style Viper
                        </label>
                        <label>
                            <input type="radio" name="ufotype" value="borgstyle">Borg-style cube
                        </label>
                        <!--value for name should be always the same otherwise you will have problem with clicking just one button-->
                        <label for="abtype">What type of abduction experience do you want?</label>
				<select id="abtype" name="abtype"> <!--for and id should be the same-->
                    <option selected>Select one...</option> <!-- selected is the one that is slected by default. no value because it's not actually a selection-->
					<option value="tour">Tour of the solar system</option>
					<option value="dinner">Alien dinner and discussion</option>
					<option value="dance">Alien dance lessons</option>
					<option value="whales">Whale watching</option>
                </select>
                        <label for="comments">Special requests:</p>
                        <textarea name="comments" id="comments" cols="30" rows="10" >Enter your ideas here</textarea>
                        <label >
                            <input type="checkbox" value="subscribe" name="subscribe" checked>Add me to your email list! 
                            <!--checked by default if label is around we dont need id -->
                        </label>
                        
                </fieldset>
                <button type="submit">Order your abduction exprience
                </button>
            
        </form>
            
        </section>
        <aside>
            <h3>Our Location</h3>
            <address>
                Frontend Masters &middot;
				60 South 6th Street &middot;
				Suite 3625 &middot;
				Minneapolis, MN 55402
            </address>
        </aside>

    </div>
    <script src="js/forms.js"></script>
</body>
</html>

<!--id is just for label tag . for and id should be the same. name is for backend processing. value is the actual value. name is actually a box, what they type in the box is the value. radio button and select boxes we need value because there's nothing to write in. -->
